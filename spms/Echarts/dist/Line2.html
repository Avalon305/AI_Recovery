<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0013)about:internet -->

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="Op">
        <!-- <button onclick="click1()" style="width:100px;height:20px">测试</button> -->
        <script>
            function click1() {
                alert(window.external.ShowMsg());

            }
        </script>
    </div>
    <div id="main" style="width:1360px;height:500px" />
    <script src="echarts.js"></script>
    <script src="echarts-all.js"></script>
    <script src="shine.js"></script>
    <script>
        function click() {
            alert("dasda");
            window.external.ShowMsg("这是一条信息");
        }
        function Type(info) {
            if (info == 0) {
                myChart.clear();
            }
            else {
                myChart.setOption(option);
            }
        }
        //设置新增y轴最大值
        // var max = window.external.ShowMsg();
        var arr1;
        var arr2;
        var arr3;
        var str1 = window.external.drawCF();
        var str2 = window.external.drawRF();
        var str3 = window.external.drawRate();
        if (str1 != null && str1 != "") {
         arr1=str1.split(",");

        }
        if (str2 != null && str2 != "") {
         arr2=str2.split(",");

        }
        if (str3 != null && str3 != "") {
         arr3=str3.split(",");

        }

        max = 100;
        myChart = echarts.init(document.getElementById('main'), 'shine');
        try {

            option = {
                //去掉外部边框
                grid: { show: 'true', borderWidth: '0' },
                //提示框，鼠标悬浮交互时的信息提示
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: ''        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['最近一次心率记录','最近第二次心率记录']
                },
                //辅助线等
                toolbox: {
                    show: false,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        //不显示横轴数据值
                        show: false,
                        type: 'category',
                        boundaryGap: false,
                        
                        data: arr1,
                        splitLine: {     //网格线
                            show: false
                        }
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        axisLine: {       //y轴
                            show: false

                        },
                        axisTick: {       //y轴刻度线
                            show: false
                        },
                        //网格样式
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: ['rgb(199,237,237)'],
                                width: 2,
                                type: 'solid'
                            }
                        }

                    },
                    {
                        type: 'value',
                        axisLine: {       //y轴
                            show: false

                        },
                        axisTick: {       //y轴刻度线
                            show: false
                        },
                        splitLine: {     //网格线
                            show: false
                        },
                        min: 0,
                        max: max,
                        axisLabel: {
                            formatter: '{value} %'
                        }
                    }

                ],
                series: [
                    {
                        name: '最近一次心率记录',
                        type: 'line',
                        stack: '最近一次心率记录',
                        data: arr1
                    },
                    {
                        name: '最近两次心率记录',
                        type: 'line',
                        stack: '最近两次心率记录',
                        data: arr2
                    }
                    //{
                    //    name: '最近三次心率记录',
                    //    type: 'line',
                    //    stack: '最近三次心率记录',
                    //    data: arr3
                    //}
                ]
            };
            myChart.setOption(option);
        } catch (e) {
            alert("没有运动数据！请运动后再查看");
        }
    </script>
</body>

</html>
