    </div>
    <div id="main" style="width:1360px;height:500px" />
    <script src="echarts.js"></script>
    <script src="echarts-all.js"></script>
    <script src="macarons.js"></script>
    <script>
        function click()
        {
            alert("dasda");
            window.external.ShowMsg("这是一条信息");           
        }       
        function Type(info)
        {
            if (info == 0) {
                myChart.clear();
            }
            else {
                myChart.setOption(option);
            }
        }
        myChart = echarts.init(document.getElementById('main'),'macarons');
		ScrollBarsEnabled = false;
		//异常处理
		try {
option = {
   
            title : {
                text: '设备耗能比例'
            },//鼠标放上去，显示数据
            tooltip : {
                trigger: 'item',
				// a（系列名称），b（数据项名称），c（数值）, d（饼图：百分比）
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            series : [
                {
                    name:'设备耗能(卡路里)',
                    type:'pie',
                    center: ['60%', '40%'],
                    radius: '50%',
                    //注意最后一行数据不要加逗号 否则加载不出也不报错
                    data:[
						{value: window.external.chestTraining(),name:'坐式推胸机'},
                        {value: window.external.legPushTraining(),name:'腿部推蹬机'},
                        {value: window.external.abdomenTraining(),name:'腹肌训练机'},
                        {value: window.external.tricepsTraining(), name: '三头肌训练机' },
                        {value: window.external.legOutTraining(),name:'腿部外弯机'},
                        {value: window.external.legInTraining(),name:'腿部内弯机'},
                        {value: window.external.butterflyTraining(),name:'蝴蝶机'},
                        {value: window.external.reverseButterflyTraining(), name: '反向蝴蝶机' },
                        {value: window.external.sitBackTraining(),name:'坐式背部伸展机'},
                        {value: window.external.sitRowingTraining(), name: '坐式划船机' }

                    ]
				}
            ]
   
};                  
			myChart.setOption(option);
		} catch (e) {
			//alert("出错了");
		}
    </script>
</body>
